<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sending Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init('Cy7XLzuKiesb8tEG2'); // Initialize with your User ID
        })();

        let lastSentTime = 0; // Track the last sent time
        const cooldownTime = 30000; // 30 seconds in milliseconds
        let countdownInterval; // Variable to hold the countdown interval

        function sendEmail(event) {
            event.preventDefault(); // Prevent default form submission

            const currentTime = new Date().getTime(); // Get the current time

            // Check if the cooldown period is active
            if (currentTime - lastSentTime < cooldownTime) {
                const remainingTime = Math.ceil((cooldownTime - (currentTime - lastSentTime)) / 1000); // Calculate remaining time in seconds
                alert(`Please wait ${remainingTime} seconds before sending another message.`);
                return;
            }

            const userEmail = document.getElementById('email').value; // Get the user's email
            const messageContent = document.getElementById('message').value; // Get the user's message

            // Check if values are captured correctly
            console.log("User Email:", userEmail);
            console.log("Message Content:", messageContent);

            const templateParams = {
                to_email: userEmail,    // User's email (recipient)
                from_email: userEmail,  // User's email (sender)
                message: messageContent, // User's message
                reply_to: userEmail,    // Set the reply-to field
            };

            // Set sending flag to true and disable the button
            const sendButton = document.getElementById('send-button');
            sendButton.disabled = true;

            // Send email
            emailjs.send('Test', 'template_k1k0dm1', templateParams)
                .then(function(response) {
                    console.log('Email sent successfully!', response);
                    showConfirmationMessage(); // Call to show success message

                    lastSentTime = new Date().getTime(); // Update the last sent time

                    // Start countdown
                    startCountdown(cooldownTime / 1000); // Convert to seconds

                }, function(error) {
                    console.error('Error sending email:', error);
                    alert('Error sending email: ' + JSON.stringify(error));
                    sendButton.disabled = false; // Re-enable the button on error
                });
        }

        function startCountdown(seconds) {
            let timeLeft = seconds;

            // Display countdown
            const countdownDisplay = document.getElementById('countdown');
            countdownDisplay.style.display = 'block'; // Show countdown display

            // Update the countdown display every second
            countdownInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    countdownDisplay.style.display = 'none'; // Hide countdown display
                    document.getElementById('send-button').disabled = false; // Re-enable the button
                } else {
                    countdownDisplay.innerText = `Wait for ${timeLeft} seconds left`; // Update countdown display
                    timeLeft--;
                }
            }, 1000);
        }

        function showConfirmationMessage() {
            const confirmationMessage = document.getElementById('confirmation-message');
            confirmationMessage.style.display = 'block'; // Show confirmation message

            // Add animation to show confirmation message with effect
            confirmationMessage.classList.add('fade-in');

            // Start progress timer for the confirmation message
            startProgressTimer(3000); // Show for 3 seconds
        }

        function startProgressTimer(duration) {
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = '100%'; // Reset width
            progressBar.style.transitionDuration = duration + 'ms'; // Set transition duration

            setTimeout(() => {
                document.getElementById('confirmation-message').style.display = 'none'; // Hide confirmation message after duration
            }, duration);
        }
    </script>
</head>
<body>
    <form onsubmit="sendEmail(event)">
        <input type="email" id="email" placeholder="Enter your email" required />
        <textarea id="message" placeholder="Enter your message" required></textarea>
        <button id="send-button" type="submit">Send Email</button> <!-- Added ID for button -->
    </form>
    <div id="countdown" style="color: red; display: none; margin-top: 10px;"></div> <!-- Countdown display -->
    
    <!-- Confirmation message container -->
    <div id="confirmation-message" style="display:none;">
        <div id="confirmation-text">✔️ Email sent successfully!</div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>
</body>
</html>
