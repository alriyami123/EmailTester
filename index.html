<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sending Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init('Cy7XLzuKiesb8tEG2'); // Your User ID
        })();

        function sendEmail(event) {
            event.preventDefault();
            const userEmail = document.getElementById('email').value;
            const messageContent = document.getElementById('message').value;

            const templateParams = {
                to_email: userEmail,
                from_email: userEmail,
                message: messageContent,
            };

            emailjs.send('Test', 'template_x0uf336', templateParams)
                .then(function(response) {
                    console.log('Email sent successfully!', response);
                    document.getElementById('confirmation-message').style.display = 'block';
                }, function(error) {
                    console.error('Error sending email:', error);
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <form onsubmit="sendEmail(event)">
            <h2>Send Email</h2>
            <input type="email" id="email" placeholder="Enter your email" required />
            <textarea id="message" placeholder="Enter your message" required></textarea>
            <button type="submit">Send Email</button>
        </form>
        <div id="confirmation-message" class="confirmation-message" style="display: none;">✔️ Email sent successfully!</div>
    </div>
</body>
</html>
