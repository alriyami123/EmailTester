<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sending Test</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("Cy7XLzuKiesb8tEG2"); // Replace with your actual User ID
        })();
        
        function sendEmail() {
            const templateParams = {
                to_email: 'recipient@example.com', // Change to a valid recipient email for testing
                message: 'This is a test message!', // Sample message
            };

            emailjs.send('Test', 'template_x0uf336', templateParams) // Use "Test" as the Service ID
                .then(function(response) {
                    console.log('Email sent successfully!', response);
                }, function(error) {
                    console.error('Error sending email:', error);
                });
        }

        // Call sendEmail function for testing
        window.onload = sendEmail;
    </script>
</head>
<body>
    <h1>EmailJS Test</h1>
</body>
</html>
