<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sending Form</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("Cy7XLzuKiesb8tEG2");
        })();
        
        function sendEmail(event) {
            event.preventDefault(); // Prevent form submission

            const templateParams = {
                to_email: document.getElementById('email').value, // User's email
                message: document.getElementById('message').value, // User's message
            };

            emailjs.send('Test', 'template_x0uf336', templateParams)
                .then(function(response) {
                    showConfirmationMessage();
                }, function(error) {
                    alert('Error sending email: ' + JSON.stringify(error));
                });
        }

        function showConfirmationMessage() {
            const confirmation = document.getElementById('confirmation');
            confirmation.style.display = 'flex'; // Show the confirmation message
            confirmation.classList.add('show');
            setTimeout(() => {
                confirmation.classList.remove('show');
                confirmation.style.display = 'none'; // Hide after fading out
            }, 3000); // Hide after 3 seconds
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Send an Email</h1>
        <form id="email-form" onsubmit="sendEmail(event)">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <br>
            <button type="submit">Send Email</button>
        </form>
        <div id="confirmation" class="confirmation">
            <span class="checkmark">✔️</span>
            <span>Email sent successfully!</span>
        </div>
    </div>
</body>
</html>
