<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sending Form</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("Cy7XLzuKiesb8tEG2"); // Replace with your EmailJS User ID
        })();
        
        function sendEmail(event) {
            event.preventDefault();

            const templateParams = {
                to_email: document.getElementById('email').value,
                message: document.getElementById('message').value,
            };

            emailjs.send('Test', '__ejs-test-mail-service__', templateParams)
                .then(function(response) {
                    alert('Email sent successfully!');
                }, function(error) {
                    alert('Error sending email: ' + JSON.stringify(error));
                });
        }
    </script>
</head>
<body>
    <h1>Send an Email</h1>
    <form id="email-form" onsubmit="sendEmail(event)">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <br>
        <button type="submit">Send Email</button>
    </form>
</body>
</html>
